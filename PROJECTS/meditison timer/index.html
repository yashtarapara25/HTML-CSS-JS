<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ§˜ Meditation Timer / Pomodoro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="timer-container">
    <h1>ðŸ§˜ Pomodoro / Meditation Timer</h1>
    <div id="timer" class="timer">
      <canvas id="circleCanvas" width="200" height="200"></canvas>
      <div id="timeDisplay" class="time-display">25:00</div>
    </div>
    <div class="controls">
      <button id="startStopBtn">Start</button>
      <button id="resetBtn">Reset</button>
    </div>
    <div class="settings">
      <label for="focusTime">Focus Time (min):</label>
      <input type="number" id="focusTime" value="25" min="1" />
      <label for="breakTime">Break Time (min):</label>
      <input type="number" id="breakTime" value="5" min="1" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
